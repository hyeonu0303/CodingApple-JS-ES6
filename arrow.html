<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <button id="버튼">버튼</button>
    <button id="prButton">버튼2</button>
  </div>
  <script>
    /*
    함수 쓰는이유
    1.코드들을 기능으로 묶고싶을때 사용
    2.입출력 기계를 만들고 싶을때 사용
    -----------------------------
    Arrow function 장점
    1.입출력기계 만들때 보기쉬움
    2.파라미터 한개면 소괄호 생략가능
    3.코드 한줄이면 중괄호도 생략가능
    */
    function 함수(){}
    var 함수 = a => a + 10;
    함수(5);

    /*
    !Arrowfunction 예시
    */
    //1.forEach콜백함수
    [1,2,3,4].forEach(a=>console.log(a))//a는 배열내의 자료들임 1,2,3,4
    //2.이벤트리스너
    document.querySelector('#버튼').addEventListener('click',function(e){
      e.currentTarget;
      //Arrowfunction은  바깥에 있던 this 값을 내부에서 그대로 사용
    });
    //3.Object안의 함수
    let 오브젝트 = {
      함수: ()=>{
        return this
        //arrowfunction 으로 this값을쓰면 밖에있던 this로재정의함 그래서 여기선 window가나옴
      }
    }
    오브젝트.함수();

    //연습문제
    //1.간단한 메소드만들기
    let 사람 = {
      name: '손흥민',
      sayHi: function(){
        console.log('안녕 나는' + this.name);
      }
    }
    사람.sayHi();

    //2.오브젝트 내의 데이터를 전부 더해주는 메소드만들기
    let 자료 = {
      data: [1,2,3,4,5],
    }
    //? forEach로는 어떻게표현해주지?
    
    /* 내가 짠 코드 
    sum = 0;
    for(let i=0; i<자료.data.length; i++){
      sum += 자료.data[i];
    }
    console.log(sum); */
    
    자료.allSum = function(){
      let sum = 0;
      this.data.forEach(function(a){
        sum += a;
      })
      console.log(sum);
    }
    자료.allSum();



    //3.setTimeout 이용해보기
    //setTimeout(콜백함수,ms단위의 시간)
    
    
      document.querySelector('#prButton').addEventListener('click',function(){
        setTimeout(()=>{console.log(this.innerHTML)}, 1000);
      });
    
    
    
    
    

  </script>
</body>
</html>
