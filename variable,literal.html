  <div style="display : none">모달창0</div>

  <script>
    let ex = document.querySelectorAll('button');
    let modal = document.querySelectorAll('div');
    for(let i = 0; i < 3; i++){
      ex[i].addEventListener('click', ()=>{
        if(modal[i].style.display === 'none')
          modal[i].style.display = 'block';
        else
          modal[i].style.display = 'none';
      })
    }
  </script>

    ●template literals

    /*
    tagged literal
    해체분석용 함수를 만든뒤에 파라미터 두개 넣기
    1.단어순서변경

    -동작방식

    2.${}안에 변수들을 모아줌
    3. 변수가 더 있을시 변수들2를 추가해줘서 쓰면됨
    */
    function 해체분석기(문자들, 변수들){
      console.log(문자들[1]+변수들+문자들[0]);
      
    };
