<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--jQuery CDN-->
  <script
  src="https://code.jquery.com/jquery-3.6.4.js"

  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <button id="버튼">버튼</button>



  <script>
    //'use strict';//자바스크립트를 엄격하게 쓰게해줌
    
    //x = 300; <- 에러가남 var이나 let을 무조건써야함
    /* console.log(this); //window

    function 함수(){
      console.log(this);

    }
    함수(); */
    

    //오브젝트 안에서 this를 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함
    let 오브젝트 = {
      data : {
        함수: () => { 
          console.log(this);
        }
        //함수(){console.log(this)} 신문법: object안에 함수 넣을때는 이렇게 써도됨
      }
    } 
    오브젝트.data.함수();
    //오브젝트 내 함수안에서 쓰면 그 함수를 가지고있는 오브젝트를 뜻함
    
    /*
    우리가 쓰고 함수를 만드는건 window오브젝트에서 저장된다.
    오브젝트 내 함수안에서 this를 쓰면 그함수를 가지고있는 오브젝트를 보여주는데
    function 함수 (){
      console.log(this);
    }
    를 했을때 window란 오브젝트안에 함수가 저장되어있어서 window를 보여주는것이다
    */


    //this 사용법 4
    var 어쩌구 = {};

    function 기계 (){
      this.이름 = 'kim' //새로 생성되는 오브젝트
    } //기계안에쓰면 새로 생성되는 오브젝트를 뜻함

    let object = new 기계;
    console.log(object);
    
    //this 사용법 5
    document.querySelector('#버튼').addEventListener('click',function(e){
      /* console.log(this);
      console.log(e.currentTarget); */
      //3개가 거의 똑같음

      let array = [1,2,3];
      array.forEach(function(a){ // 함수안에 함수를 콜백함수라고 부름 
        console.log(this);
        //함수가 쓰인 위치에 따라 this값이 변함, 일반함수에서 this를 써서 window가 나옴
      });
    });

    var 오브젝트1 = {
      name : ['김','이','박'],
      함수: function(){
        console.log(this); //오브젝트내에서 콜백함수 this를 쓰면 
        오브젝트1.name.forEach(()=>{ 
          console.log(this);
        });
      }
    }
    /*
    arrow function 특징: 내부의 this값을 변화시키지않음(외부 this 값 그대로 재사용가능);
    */
    오브젝트1.함수();
    
  </script>
</body>
</html>
